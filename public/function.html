<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://css.hackclub.com/theme.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://css.hackclub.com/fonts.css">
</head>
<body>
    <header class="header">
        <div class="container headerholder">
            <h1 class="title">algowhiz!</h1>
            <div class="rightside">
                <label for="algorithm-select" class="headline">Choose Algorithm:</label>
                <select id="algorithm-select">
                    <option value="bubble-sort">Bubble Sort</option>
                    <option value="selection-sort">Selection Sort</option>
                    <option value="insertion-sort">Insertion Sort</option>
                    <option value="quick-sort">Quick Sort</option>
                    <option value="merge-sort">Merge Sort</option>
                    <option value="heap-sort">Heap Sort</option>
                    <option value="a-star">A*</option>
                    <option value="dijkstra">Dijkstra</option>
                </select>
                <button id="run-btn" class="btn">Run</button>
                <button id="reset-btn" class="btn">Reset</button>
                <input type="range" id="speed-control" min="1" max="100" step="1" value="5">
                <button id="dark-mode-toggle">
                    <svg viewBox="0 0 32 32" width="24" height="24" fill="currentcolor">
                        <circle cx="16" cy="16" r="14" fill="none" stroke="currentcolor" stroke-width="4"></circle>
                        <path d="M 16 0 A 16 16 0 0 0 16 32 z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <div class="container card maincard">
        <div id="sorting-container" style="display: none;">
            <div class="controls">
                <input type="text" id="array-input" placeholder="Enter comma-separated numbers" />
                <div id="array-container" class="array-container"></div>
            </div>
        </div>
        
        <div id="pathfinding-container" style="display: none; height: 100%;">
            <div class="controls">
                <button id="set-start-btn" class="btn">Set Start</button>
                <button id="set-end-btn" class="btn">Set End</button>
                <button id="set-obstacle-btn" class="btn">Set Obstacles</button>
            </div>
            <div id="grid-container" class="grid-container" style="height: 100%;"></div>
        </div>        
    </div>

    <div id="feedback" class="feedback"></div>

    <script src="script.js"></script>
    <script src="switch.js"></script>
</body>
</html>
